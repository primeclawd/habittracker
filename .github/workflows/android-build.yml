name: Android CI Build

# This determines when the build runs
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # This adds a button to trigger it manually!

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Gets your code from the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Sets up the Java environment (JDK 17 is standard for modern Android)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 3. Makes sure the Gradle script has permission to run
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. Runs the actual build command
    - name: Build Debug APK
      run: ./gradlew assembleDebug

    # 5. Saves the finished APK so you can download it
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my-android-app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
